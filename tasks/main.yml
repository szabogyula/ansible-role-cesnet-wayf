---
# tasks file for cesnet-wayf
- name: cleanup html
  file:
    state: absent
    path: "{{ document_root }}/"

- name: install app
  git:
    repo: "{{ source_git_url }}"
    dest: "{{ document_root }}"

- name: install dependencies
  apt: name={{item}} state=installed
  with_items:
       - libtext-iconv-perl
       - libappconfig-perl
       - libproc-processtable-perl
       - perlmagick
       - libjson-perl
       - sqlite3
       - xsltproc
       - xmlsec1
       - optipng
       - wget
       - php7.0-intl

- name: copy scripts
  copy:
    src: "{{ document_root }}/scripts/lib"
    dest: /opt/getMD

- name: copy theme
  copy:
    src: "{{ document_root }}/{{ wayf_theme }}/"
    dest: "{{ document_root }}"
  when: wayf_theme is defined


- name: create configuration dir
  file:
    state: directory
    path: "{{ configdir }}/"

- name: create configuration getMDrc
  template:
    src: templates/getMDrc
    dest: "{{ configdir }}/getMDrc"

- name: run getMD
  shell: "{{ document_root }}/scripts/bin/getMD.pl"
  tags:
    - wip

- name: set DEVELOPMENT
  lineinfile:
    path: "{{ document_root }}/wayf.php"
    regexp: '\$DEVEL = false;'
    line: '$DEVEL = true;'
  when: DEVEL